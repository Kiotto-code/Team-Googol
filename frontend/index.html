<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --background-color: #F5F7FA;
            --card-background: #FFFFFF;
            --text-color: #1D1D1F;
            --secondary-text: #86868B;
            --border-radius: 12px;
            --spacing: 16px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: var(--spacing);
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: var(--secondary-text);
            font-size: 1.2rem;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .mode-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: var(--border-radius);
            padding: 4px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        
        .mode-button {
            padding: 12px 24px;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .mode-button.active {
            background-color: var(--card-background);
            box-shadow: var(--shadow);
        }
        
        .form-container {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: 32px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }
        
        .form-title {
            font-size: 1.5rem;
            margin-bottom: 24px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.2s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .file-upload {
            position: relative;
            border: 2px dashed #E0E0E0;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: border 0.2s ease;
        }
        
        .file-upload:hover {
            border-color: var(--primary-color);
        }
        
        .file-upload input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        .file-upload-icon {
            font-size: 2.5rem;
            color: var(--secondary-text);
            margin-bottom: 12px;
        }
        
        .file-upload-text {
            color: var(--secondary-text);
        }
        
        .file-upload-text strong {
            color: var(--primary-color);
        }
        
        .preview-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 12px;
            display: none;
        }
        
        .submit-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px 32px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
        }
        
        .submit-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .submit-button:active {
            transform: translateY(0);
        }
        
        .results-container {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: 32px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .result-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        .success-message {
            color: #34C759;
            margin-top: 16px;
        }
        
        .error-message {
            color: #FF3B30;
            margin-top: 16px;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            color: var(--secondary-text);
            font-size: 0.9rem;
            padding: 20px;
        }
        
        @media (max-width: 600px) {
            .form-container {
                padding: 24px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lost & Found</h1>
            <p class="subtitle">Find your lost items with AI-powered search</p>
        </header>
        
        <div class="mode-selector">
            <button class="mode-button active" id="uploadMode">Upload Item</button>
            <button class="mode-button" id="searchMode">Search Item</button>
        </div>
        
        <div class="form-container" id="uploadForm">
            <h2 class="form-title">Upload a Found Item</h2>
            
            <div class="form-group">
                <label for="itemImage">Item Photo</label>
                <div class="file-upload" id="imageUpload">
                    <div class="file-upload-icon">ðŸ“·</div>
                    <p class="file-upload-text"><strong>Click to upload</strong> or drag and drop</p>
                    <input type="file" id="itemImage" accept="image/*" required>
                </div>
                <div class="preview-container">
                    <img id="imagePreview" class="image-preview" alt="Image preview">
                </div>
            </div>
            
            <div class="form-group">
                <label for="itemDescription">Item Description</label>
                <textarea id="itemDescription" placeholder="Describe the item, including color, size, brand, and any distinctive features..." required></textarea>
            </div>
            
            <button class="submit-button" id="uploadButton">Upload Item</button>
            
            <div id="uploadMessage" class="hidden"></div>
        </div>
        
        <div class="form-container hidden" id="searchForm">
            <h2 class="form-title">Search for a Lost Item</h2>
            
            <div class="form-group">
                <label for="searchDescription">Describe your lost item</label>
                <textarea id="searchDescription" placeholder="Describe what you're looking for. Be as detailed as possible for better results..." required></textarea>
            </div>
            
            <button class="submit-button" id="searchButton">Search</button>
            
            <div class="results-container hidden" id="searchResults">
                <h3>Search Results</h3>
                <div id="resultMessage"></div>
                <img id="resultImage" class="result-image" alt="Search result">
            </div>
        </div>
    </div>
    
    <footer>
        <p>Â© 2023 Lost & Found. Helping reunite people with their belongings.</p>
    </footer>

    <script>
        // DOM Elements
        const uploadModeButton = document.getElementById('uploadMode');
        const searchModeButton = document.getElementById('searchMode');
        const uploadForm = document.getElementById('uploadForm');
        const searchForm = document.getElementById('searchForm');
        const imageUpload = document.getElementById('imageUpload');
        const itemImage = document.getElementById('itemImage');
        const imagePreview = document.getElementById('imagePreview');
        const itemDescription = document.getElementById('itemDescription');
        const uploadButton = document.getElementById('uploadButton');
        const uploadMessage = document.getElementById('uploadMessage');
        const searchDescription = document.getElementById('searchDescription');
        const searchButton = document.getElementById('searchButton');
        const searchResults = document.getElementById('searchResults');
        const resultMessage = document.getElementById('resultMessage');
        const resultImage = document.getElementById('resultImage');
        
        // Mode Switching
        uploadModeButton.addEventListener('click', () => {
            uploadModeButton.classList.add('active');
            searchModeButton.classList.remove('active');
            uploadForm.classList.remove('hidden');
            searchForm.classList.add('hidden');
        });
        
        searchModeButton.addEventListener('click', () => {
            searchModeButton.classList.add('active');
            uploadModeButton.classList.remove('active');
            searchForm.classList.remove('hidden');
            uploadForm.classList.add('hidden');
        });
        
        // Image Preview
        itemImage.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
        
        // Drag and drop for image upload
        imageUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageUpload.style.borderColor = '#007AFF';
        });
        
        imageUpload.addEventListener('dragleave', () => {
            imageUpload.style.borderColor = '#E0E0E0';
        });
        
        imageUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            imageUpload.style.borderColor = '#E0E0E0';
            
            if (e.dataTransfer.files.length) {
                itemImage.files = e.dataTransfer.files;
                const event = new Event('change');
                itemImage.dispatchEvent(event);
            }
        });
        
        // Upload Item
        uploadButton.addEventListener('click', async () => {
            if (!itemImage.files.length || !itemDescription.value.trim()) {
                showMessage(uploadMessage, 'Please provide both an image and description', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('image', itemImage.files[0]);
            
            try {
                uploadButton.disabled = true;
                uploadButton.textContent = 'Uploading...';
                
                const response = await fetch('http://127.0.0.1:5000/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(uploadMessage, 'Item uploaded successfully!', 'success');
                    itemImage.value = '';
                    itemDescription.value = '';
                    imagePreview.style.display = 'none';
                } else {
                    showMessage(uploadMessage, data.error || 'Upload failed', 'error');
                }
            } catch (error) {
                showMessage(uploadMessage, 'Network error. Please try again.', 'error');
            } finally {
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload Item';
            }
        });
        
        // Search Item
        searchButton.addEventListener('click', async () => {
            const query = searchDescription.value.trim();
            
            if (!query) {
                alert('Please describe the item you are looking for');
                return;
            }
            
            try {
                searchButton.disabled = true;
                searchButton.textContent = 'Searching...';
                
                const response = await fetch('http://127.0.0.1:5000/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });
                
                if (response.ok) {
                    // Check if the response is an image
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.indexOf('image') !== -1) {
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        resultImage.src = url;
                        resultMessage.textContent = 'We found a matching item!';
                        searchResults.classList.remove('hidden');
                    } else {
                        const data = await response.json();
                        if (data.error) {
                            resultMessage.textContent = data.error;
                            searchResults.classList.remove('hidden');
                        }
                    }
                } else {
                    const data = await response.json();
                    resultMessage.textContent = data.error || 'No matching item found';
                    searchResults.classList.remove('hidden');
                    resultImage.style.display = 'none';
                }
            } catch (error) {
                resultMessage.textContent = 'Network error. Please try again.';
                searchResults.classList.remove('hidden');
                resultImage.style.display = 'none';
            } finally {
                searchButton.disabled = false;
                searchButton.textContent = 'Search';
            }
        });
        
        // Helper function to show messages
        function showMessage(element, message, type) {
            element.textContent = message;
            element.classList.remove('hidden', 'success-message', 'error-message');
            element.classList.add(`${type}-message`);
        }
    </script>
</body>
</html>
