<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --background-color: #F5F7FA;
            --card-background: #FFFFFF;
            --text-color: #1D1D1F;
            --secondary-text: #86868B;
            --border-radius: 12px;
            --spacing: 16px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: var(--spacing);
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: var(--secondary-text);
            font-size: 1.2rem;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .mode-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: var(--border-radius);
            padding: 4px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        
        .mode-button {
            padding: 12px 24px;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .mode-button.active {
            background-color: var(--card-background);
            box-shadow: var(--shadow);
        }
        
        .form-container {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: 32px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }
        
        .form-title {
            font-size: 1.5rem;
            margin-bottom: 24px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.2s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .file-upload {
            position: relative;
            border: 2px dashed #E0E0E0;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: border 0.2s ease;
        }
        
        .file-upload:hover {
            border-color: var(--primary-color);
        }
        
        .file-upload input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        .file-upload-icon {
            font-size: 2.5rem;
            color: var(--secondary-text);
            margin-bottom: 12px;
        }
        
        .file-upload-text {
            color: var(--secondary-text);
        }
        
        .file-upload-text strong {
            color: var(--primary-color);
        }
        
        .preview-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 12px;
            display: none;
        }
        
        .submit-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px 32px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
        }
        
        .submit-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .submit-button:active {
            transform: translateY(0);
        }
        
        .results-container {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: 32px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .carousel {
            position: relative;
            margin: 20px auto;
            max-width: 500px;
        }
        
        .carousel-inner {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }
        
        .carousel-track {
            display: flex;
            transition: transform 0.3s ease;
        }
        
        .carousel-item {
            min-width: 100%;
            position: relative;
        }
        
        .carousel-image {
            width: 100%;
            border-radius: 8px;
            display: block;
        }
        
        .carousel-caption {
            padding: 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: left;
        }
        
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        
        .carousel-control.prev {
            left: 10px;
        }
        
        .carousel-control.next {
            right: 10px;
        }
        
        .carousel-indicators {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        
        .carousel-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
            margin: 0 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .carousel-indicator.active {
            background: var(--primary-color);
        }
        
        .match-score {
            display: inline-block;
            padding: 4px 8px;
            background: var(--primary-color);
            color: white;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        
        .hidden {
            display: none;
        }
        
        .success-message {
            color: #34C759;
            margin-top: 16px;
        }
        
        .error-message {
            color: #FF3B30;
            margin-top: 16px;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--secondary-text);
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            color: var(--secondary-text);
            font-size: 0.9rem;
            padding: 20px;
        }
        
        @media (max-width: 600px) {
            .form-container {
                padding: 24px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .carousel-control {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lost & Found</h1>
            <p class="subtitle">Find your lost items with AI-powered search</p>
        </header>
        
        <div class="mode-selector">
            <button class="mode-button active" id="uploadMode">Upload Item</button>
            <button class="mode-button" id="searchMode">Search Item</button>
        </div>
        
        <div class="form-container" id="uploadForm">
            <h2 class="form-title">Upload a Found Item</h2>
            
            <div class="form-group">
                <label for="itemImage">Item Photo</label>
                <div class="file-upload" id="imageUpload">
                    <div class="file-upload-icon">📷</div>
                    <p class="file-upload-text"><strong>Click to upload</strong> or drag and drop</p>
                    <input type="file" id="itemImage" accept="image/*" required>
                </div>
                <div class="preview-container">
                    <img id="imagePreview" class="image-preview" alt="Image preview">
                </div>
            </div>
            
            <div class="form-group">
                <label for="itemDescription">Item Description (Optional)</label>
                <textarea id="itemDescription" placeholder="Describe the item, including color, size, brand, and any distinctive features..."></textarea>
            </div>
            
            <button class="submit-button" id="uploadButton" type="button">Upload Item</button>
            
            <div id="uploadMessage" class="hidden"></div>
        </div>
        
        <div class="form-container hidden" id="searchForm">
            <h2 class="form-title">Search for a Lost Item</h2>
            
            <div class="form-group">
                <label for="searchDescription">Describe your lost item</label>
                <textarea id="searchDescription" placeholder="Describe what you're looking for. Be as detailed as possible for better results..." required></textarea>
            </div>
            
            <button class="submit-button" id="searchButton">Search</button>
            
            <div class="results-container hidden" id="searchResults">
                <h3>Search Results</h3>
                <div id="resultMessage"></div>
                
                <div class="carousel hidden" id="resultCarousel">
                    <div class="carousel-inner">
                        <div class="carousel-track" id="carouselTrack">
                            <!-- Carousel items will be added here dynamically -->
                        </div>
                    </div>
                    <button class="carousel-control prev" id="carouselPrev">❮</button>
                    <button class="carousel-control next" id="carouselNext">❯</button>
                    <div class="carousel-indicators" id="carouselIndicators">
                        <!-- Indicators will be added here dynamically -->
                    </div>
                </div>
                
                <div class="no-results hidden" id="noResults">
                    <p>No matching items found. Try a different description.</p>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2023 Lost & Found. Helping reunite people with their belongings.</p>
    </footer>

    <script>
        // DOM Elements
        const uploadModeButton = document.getElementById('uploadMode');
        const searchModeButton = document.getElementById('searchMode');
        const uploadForm = document.getElementById('uploadForm');
        const searchForm = document.getElementById('searchForm');
        const imageUpload = document.getElementById('imageUpload');
        const itemImage = document.getElementById('itemImage');
        const imagePreview = document.getElementById('imagePreview');
        const itemDescription = document.getElementById('itemDescription');
        const uploadButton = document.getElementById('uploadButton');
        const uploadMessage = document.getElementById('uploadMessage');
        const searchDescription = document.getElementById('searchDescription');
        const searchButton = document.getElementById('searchButton');
        const searchResults = document.getElementById('searchResults');
        const resultMessage = document.getElementById('resultMessage');
        const resultCarousel = document.getElementById('resultCarousel');
        const carouselTrack = document.getElementById('carouselTrack');
        const carouselPrev = document.getElementById('carouselPrev');
        const carouselNext = document.getElementById('carouselNext');
        const carouselIndicators = document.getElementById('carouselIndicators');
        const noResults = document.getElementById('noResults');
        
        // Carousel state
        let currentSlide = 0;
        let searchResultsData = [];
        
        // Mode Switching
        uploadModeButton.addEventListener('click', () => {
            uploadModeButton.classList.add('active');
            searchModeButton.classList.remove('active');
            uploadForm.classList.remove('hidden');
            searchForm.classList.add('hidden');
        });
        
        searchModeButton.addEventListener('click', () => {
            searchModeButton.classList.add('active');
            uploadModeButton.classList.remove('active');
            searchForm.classList.remove('hidden');
            uploadForm.classList.add('hidden');
        });
        
        // Image Preview
        itemImage.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
        
        // Drag and drop for image upload
        imageUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageUpload.style.borderColor = '#007AFF';
        });
        
        imageUpload.addEventListener('dragleave', () => {
            imageUpload.style.borderColor = '#E0E0E0';
        });
        
        imageUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            imageUpload.style.borderColor = '#E0E0E0';
            
            if (e.dataTransfer.files.length) {
                itemImage.files = e.dataTransfer.files;
                const event = new Event('change');
                itemImage.dispatchEvent(event);
            }
        });
        
        // Upload Item
        uploadButton.addEventListener('click', async (event) => {
			event.preventDefault();
            if (!itemImage.files.length) {
                showMessage(uploadMessage, 'Please provide an image', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('image', itemImage.files[0]);
            formData.append('description', itemDescription.value);
            
            try {
                uploadButton.disabled = true;
                uploadButton.textContent = 'Uploading...';
                
                const response = await fetch('http://127.0.0.1:5000/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
				console.log('Status:', response.status);
				console.log('Response data:', data);
                if (response.ok) {
                    showMessage(uploadMessage, 'Item uploaded successfully!', 'success');
                    itemImage.value = '';
                    itemDescription.value = '';
                    imagePreview.style.display = 'none';
                } else {
                    showMessage(uploadMessage, data.error || 'Upload failed', 'error');
                }
            } catch (error) {
                showMessage(uploadMessage, 'Network error. Please try again.', 'error');
            } finally {
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload Item';
            }
        });
        
        // Search Item
        searchButton.addEventListener('click', async () => {
            const query = searchDescription.value.trim();
            
            if (!query) {
                alert('Please describe the item you are looking for');
                return;
            }
            
            try {
                searchButton.disabled = true;
                searchButton.textContent = 'Searching...';
                
                const response = await fetch('http://127.0.0.1:5000/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    searchResultsData = data.results || [];
                    displaySearchResults(searchResultsData);
                } else {
                    showSearchError(data.error || 'No image available');
                }
            } catch (error) {
                showSearchError('Network error. Please try again.');
            } finally {
                searchButton.disabled = false;
                searchButton.textContent = 'Search';
            }
        });
        
        // Display search results in carousel
        function displaySearchResults(results) {
            searchResults.classList.remove('hidden');
            
            if (results.length === 0) {
                noResults.classList.remove('hidden');
                resultCarousel.classList.add('hidden');
                resultMessage.textContent = '';
                return;
            }
            
            noResults.classList.add('hidden');
            resultCarousel.classList.remove('hidden');
            
            // Clear previous results
            carouselTrack.innerHTML = '';
            carouselIndicators.innerHTML = '';
            
            // Add new results
            results.forEach((result, index) => {
                // Create carousel item
                const carouselItem = document.createElement('div');
                carouselItem.className = 'carousel-item';
                carouselItem.innerHTML = `
                    <img src="${result.url}" alt="Found item" class="carousel-image" onerror="this.src='https://placehold.co/500x300/EAEAEA/9C9C9C?text=Image+Not+Found'">
                    <div class="carousel-caption">
                        <div>${result.description || 'No description available'}</div>
                        <div class="match-score">Match: ${(result.score * 100).toFixed(1)}%</div>
                    </div>
                `;
                carouselTrack.appendChild(carouselItem);
                
                // Create indicator
                const indicator = document.createElement('div');
                indicator.className = `carousel-indicator ${index === 0 ? 'active' : ''}`;
                indicator.dataset.index = index;
                indicator.addEventListener('click', () => {
                    goToSlide(index);
                });
                carouselIndicators.appendChild(indicator);
            });
            
            // Initialize carousel
            currentSlide = 0;
            updateCarousel();
            
            // Show result message
            resultMessage.textContent = `Found ${results.length} matching item${results.length !== 1 ? 's' : ''}`;
        }
        
        // Show search error
        function showSearchError(message) {
            searchResults.classList.remove('hidden');
            noResults.classList.remove('hidden');
            resultCarousel.classList.add('hidden');
            noResults.innerHTML = `<p>${message}</p>`;
        }
        
        // Carousel navigation
        carouselPrev.addEventListener('click', () => {
            goToSlide(currentSlide - 1);
        });
        
        carouselNext.addEventListener('click', () => {
            goToSlide(currentSlide + 1);
        });
        
        // Go to specific slide
        function goToSlide(index) {
            if (index < 0) {
                index = searchResultsData.length - 1;
            } else if (index >= searchResultsData.length) {
                index = 0;
            }
            
            currentSlide = index;
            updateCarousel();
        }
        
        // Update carousel display
        function updateCarousel() {
            // Update track position
            carouselTrack.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // Update active indicator
            const indicators = carouselIndicators.querySelectorAll('.carousel-indicator');
            indicators.forEach((indicator, i) => {
                indicator.classList.toggle('active', i === currentSlide);
            });
        }
        
        // Helper function to show messages
        function showMessage(element, message, type) {
            element.textContent = message;
            element.classList.remove('hidden', 'success-message', 'error-message');
            element.classList.add(`${type}-message`);
        }
        
        // Add keyboard navigation for carousel
        document.addEventListener('keydown', (e) => {
            if (resultCarousel && !resultCarousel.classList.contains('hidden')) {
                if (e.key === 'ArrowLeft') {
                    goToSlide(currentSlide - 1);
                } else if (e.key === 'ArrowRight') {
                    goToSlide(currentSlide + 1);
                }
            }
        });
    </script>
</body>
</html>
